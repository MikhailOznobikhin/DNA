<h1>{{title}}</h1>
<div class="search">
    <input [(ngModel)]="query" placeholder="Поиск...">
</div>


<ul class="list-group">
  <li class="list-group-item fl" *ngFor="let emj of emjService.emjmas | search:'id,name':query; let i = index"
  [ngClass]="{likecss: !likeemjF(emj.name) }"  > 
  <!-- [ngStyle] = "{backgroundColor: (i+1)% 2===0? '#61B7CF': 'transperent'}"> -->
  <span class='text'>    
      <b>{{emj.name}} </b><i> {{emj.link}}</i>
      <span class='imges'>
        <img class="prv" src={{emj.link}}> 
        <img  class="full" src={{emj.link}}>
      </span>
  </span>
 
  <button class="btn btn-success cont" (click)="likeEmj(emj.name)">&#9733;</button>
  <button class="btn btn-danger cont" (click)="delEmj(emj.name)">&times;</button>
   
  </li>
</ul>
